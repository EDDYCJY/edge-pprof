[app]
AppName=EdgePProf
AppVersion=0.0.1
RunMode=dev

[server]
HttpAddr = 0.0.0.0
HttpPort = 8080

[profile]
// 1: local-file
SaveMode = 1
Protocol = https
Host1 = %s://%s.%s:%d
Host2 = %s://%s:%d
ProfileUrl = /debug/pprof/profile
HeapUrl = /debug/pprof/heap
BlockUrl = /debug/pprof/block
MutexUrl = /debug/pprof/mutex
SuffixUrl = ?seconds=%d&timeout=%d

DefaultSeconds = 10
DefaultTimeout = 60
MaxSeconds = 60

[profile.file]
ProfileFilePrefix =
HeapFilePrefix =
BlockFilePrefix =
MutexFilePrefix =

[profile.file.static]
FSProtocol = http
FSDomain = 127.0.0.1
FSPort =
FSRelativePath = resource

[profile.route]
RootSavePath = ./runtime
ProfileSavePath = profile
HeapSavePath = heap
BlockSavePath = block
MutexSavePath = mutex


